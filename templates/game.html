<!DOCTYPE html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Secular One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Source Code Pro' rel='stylesheet'>
    <style>
        .text-center{
            color:#fff;	
            text-transform:uppercase;
            font-size: 23px;
            margin: -50px 0 80px 0;
            display: block;
            text-align: center;
        }
        .box{
            position:absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 0, 0, 0.89);
            border-radius:3px;
            padding:70px 100px;
        }
        .input-container{
            position:relative;
            margin-bottom:25px;
        }
        .input-container label{
            position:absolute;
            top:0px;
            left:0px;
            font-size:16px;
            color:#fff;
            transition: all 0.5s ease-in-out;
        }
        .input-container input{ 
        border:0;
        border-bottom:1px solid #555;  
        background:transparent;
        width:100%;
        padding:8px 0 5px 0;
        font-size:16px;
        color:#fff;
        }
        .input-container input:focus{ 
        border:none;	
        outline:none;
        border-bottom:1px solid #e74c3c;	
        }
        .btn{
            color:#fff;
            background-color:#e74c3c;
            outline: none;
            border: 0;
            color: #fff;
            padding:10px 20px;
            text-transform:uppercase;
            margin-top:50px;
            border-radius:2px;
            cursor:pointer;
            position:relative;
        }
        /*.btn:after{
            content:"";
            position:absolute;
            background:rgba(0,0,0,0.50);
            top:0;
            right:0;
            width:100%;
            height:100%;
        }*/
        .input-container input:focus ~ label,
        .input-container input:valid ~ label{
            top:-12px;
            font-size:12px;
            
        }
    </style>
</head>
<body bgcolor="#121213">
    <h1 style="color: white; text-align: center; font-size: 2.25em; font-family: 'Secular One'">
        D<span style="color: #61c961">i</span><span style="color: #ffff57">f</span>fer
    </h1>
    <hr style="color: grey; width: 100%;">
    <div class="definition" style="margin: auto; width: 50%;">
        <p style="color: white; text-align: center; font-size: 1.5em; font-family: 'Source Code Pro';">
            <u>Definition</u>: {{word.definition}}
        </p>
    </div>

    <div class="input-container" style="margin: auto; width: 50%;">
        <input style="font-family: 'Source Code Pro';" type="text" required=""/>
		<label style="font-family: 'Source Code Pro';">Guess</label>
    </div>
</body>
